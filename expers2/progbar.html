<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>    
    <title>Document</title>
    <script>
        function inicio(){
           benviar=document.getElementById("enviar");   
           benviar.addEventListener("click",fenvia,false);
           barrap=document.getElementById("barrap");
           vp=document.getElementById("vp");
        }

        function fenvia(){
            barrap.innerHTML=`<div class="progress"><div class="progress-bar w-${vp.value}" role="Logros y metas" aria-valuenow="75" style="width:25%" aria-valuemin="25" aria-valuemax="100"></div></div>`;
        }

        window.addEventListener("load",inicio,false);
    </script>
</head>
<body>
   <main>
        <div class="row">
            <div class="col text-center">
                <h2>Prueba con barra de progreso</h2> 
            </div>            
        </div>   
        <div class="row">
            <div class="col-10 offset-1" id="barrap">
                <div class="progress mr-3">
                    <!--<div class="progress-bar w-75" role="progressbar" aria-valuenow="75" style="width:25%" aria-valuemin="25" aria-valuemax="100"></div> -->
                    <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" style="width:25%" aria-valuemin="25" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-1 offset-5">
                <input class="form-control form-control-lg mt-2" type="text" placeholder=" %" id="vp">
            </div>
            <div class="col-1 ">
                <button class="form-control btn btn-success " id="enviar">
                    Enviar
                </button>
            </div>                
        </div>
   </main>      
</body>
</html>
